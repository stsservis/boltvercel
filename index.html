  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('✅ SW registered: ', registration);
              
              // Güncelleme kontrolü
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Yeni sürüm mevcut
                    if (confirm('Yeni sürüm mevcut! Uygulamayı yenilemek ister misiniz?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('❌ SW registration failed: ', registrationError);
            });
        });
        
        // Service Worker güncellendiğinde sayfayı yenile
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('💾 PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Install butonunu göster (isteğe bağlı)
        // showInstallButton();
      });
      
      // PWA yüklendiğinde
      window.addEventListener('appinstalled', (evt) => {
        console.log('🎉 PWA was installed');
        // Analytics veya kullanıcı bildirimi
      });
      
      // Çevrimdışı/çevrimiçi durumu
      window.addEventListener('online', () => {
        console.log('🌐 App is online');
        // Çevrimiçi durumu UI'da göster
      });
      
      window.addEventListener('offline', () => {
        console.log('📱 App is offline');
        // Çevrimdışı durumu UI'da göster
      });
    </script>
  </body>
